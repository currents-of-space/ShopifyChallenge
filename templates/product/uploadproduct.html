{% extends "template.html" %}

{% block content %}
    <h1 class="mb-5 text-center">Product Upload</h1>
    {% for message in messages %}
      {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
          <div class="d-flex justify-content-center align-items-center mb-3 bg-success text-light rounded" style="height: 50px;">
            <span class="fw-bold">{{message}}</span>
          </div>
      {% else %}
        <div class="d-flex justify-content-center align-items-center mb-3 bg-danger text-light rounded" style="height: 50px;">
            <span class="fw-bold">{{message}}</span>
        </div>
      {% endif %}
    {% endfor %}

    <div style="width: 20%; margin:auto; margin-top: 1%;">
        <form action="{% url 'productRelesase' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label>Product Name：
                <input type="text" class="form-control" placeholder="Please Input Product Name: " name="product_name" />
            </label>
            <br/>
            <label>Price：
                <input type="number" step="0.01" class="form-control" placeholder="Please Input Price: " name="product_price" />
            </label>
            <br/>
            <label>Description：
                <input type="text" class="form-control" placeholder="Please Input Description: " name="product_info" />
            </label>
            <br/>
            <label>Please Upload Product Picture：
                <input type="file" class="form-control" placeholder="Please Input Email: " name="product_pic" />
            </label>
            <br/>
            <label for="category">Product Category:</label>
            <br/>
              <select name="product_category" id="category",float="left" >
                <option value=""> </option>
                <option value="Food">Food</option>
                <option value="Tool">Tool</option>
                <option value="Grocesary">Grocesary</option>
                <option value="Book">Book</option>
                <option value="Digital">Digital</option>
                <option value="Clothes">Clothes</option>
              </select>
            <br/>
            <br/>
            <br/>
            <button type="submit" class="btn btn-primary btn-block mb-4">Upload Product</button>
        </form>
    </div>


{% endblock %}
