{% extends "template.html" %}


{% block content %}
  <h1 class="mb-5 text-center">Registration</h1>
    {% for message in messages %}
      {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
{#        <p class="text-success text-center">{{message}}</p>#}
          <div class="d-flex justify-content-center align-items-center mb-3 bg-success text-light rounded" style="height: 50px;">
            <span class="fw-bold">{{message}}</span>
          </div>
      {% else %}
        <div class="d-flex justify-content-center align-items-center mb-3 bg-danger text-light rounded" style="height: 50px;">
            <span class="fw-bold">{{message}}</span>
        </div>
      {% endif %}

    {% endfor %}

<div style="width: 15%; margin:auto; margin-top: 1%;">




    <form action="index/" method="post">
        {% csrf_token %}
    <label>Username：
        <input type="text" class="form-control" placeholder="Please Input Username: " name="username" />
    </label>
    <br/>
    <label>Password：
        <input type="password" class="form-control" placeholder="Please Input Password: " name="pwd1" />
    </label>
    <br/>
    <label>Confirm：
        <input type="password" class="form-control" placeholder="Please Input Password Again: " name="pwd2" />
    </label>
    <br/>
    <label>Email：
        <input type="email" class="form-control" placeholder="Please Input Email: " name="email" />
    </label>
    <br/>
    <label>Telephone： (User NOT Required)
        <input type="tel" class="form-control" placeholder="Please Input Telephone: " name="tel" />
    </label>
    <br/>
    <label>First Name：
        <input type="text" class="form-control" placeholder="Please Input First Name: " name="fname" />
    </label>
    <br/>
    <label>Last Name：
        <input type="text" class="form-control" placeholder="Please Input Last Name: " name="lname" />
    </label>
    <br/>
    <label for="seller">Are you Seller? </label>
      <select name="is_seller" id="seller",float="left" >
        <option value=""> </option>
        <option value="True">YES</option>
        <option value="False">NO </option>
      </select>
    <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
    </form>
</div>

<style>
        fieldset{
            background-color: #f1f1f1;
            border: none;
            border-radius: 2px;
            margin-bottom: 12px;
            overflow: hidden;
            {#padding: 0 .625em;#}
        }

        label{
            cursor: pointer;
            display: inline-block;
            padding: 0px 10px;
            text-align: left;
            width: 250px;
            {#vertical-align: top;#}
        }
        select{
            cursor: pointer;
            display: inline-block;
            padding: 2px 10px;
            text-align: left;
            width: 250px;
            vertical-align: top;
        }

        input{
            font-size: inherit;
        }
</style>
{% endblock %}
